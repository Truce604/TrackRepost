<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    .leaderboard-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .leaderboard-container h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 30px;
    }

    .leaderboard-row {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #333;
    }

    .leaderboard-row:last-child {
      border-bottom: none;
    }

    .leaderboard-rank {
      width: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
    }

    .leaderboard-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .leaderboard-name {
      flex-grow: 1;
      font-weight: bold;
    }

    .leaderboard-credits {
      font-size: 16px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <div class="leaderboard-container" id="leaderboard">
      <h2>üèÜ Top 10 Earners This Month</h2>
      <p>Loading leaderboard...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/js/header.js"></script>
  <script>
    const db = firebase.firestore();
    const container = document.getElementById("leaderboard");

    async function loadLeaderboard() {
      const now = new Date();
      const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

      const txSnap = await db.collection("transactions")
        .where("type", "==", "earned")
        .where("timestamp", ">=", startOfMonth)
        .get();

      const leaderboard = {};

      txSnap.forEach(doc => {
        const tx = doc.data();
        if (!leaderboard[tx.userId]) leaderboard[tx.userId] = 0;
        leaderboard[tx.userId] += tx.amount;
      });

      const sorted = Object.entries(leaderboard)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);

      const userSnaps = await Promise.all(
        sorted.map(([uid]) => db.collection("users").doc(uid).get())
      );

      container.innerHTML = `<h2>üèÜ Top 10 Earners This Month</h2>`;

      sorted.forEach(([uid, earned], index) => {
        const userData = userSnaps[index].data();
        const displayName = userData?.displayName || "Anonymous";
        const avatar = userData?.soundcloud?.avatar || "/assets/default-avatar.png";

        const row = document.createElement("div");
        row.className = "leaderboard-row";
        row.innerHTML = `
          <div class="leaderboard-rank">#${index + 1}</div>
          <img src="${avatar}" alt="Avatar" class="leaderboard-avatar" />
          <div class="leaderboard-name">${displayName}</div>
          <div class="leaderboard-credits">+${earned} credits</div>
        `;
        container.appendChild(row);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
