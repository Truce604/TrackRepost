<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Track | TrackRepost</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <script type="module" src="/js/submit-campaign.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸŽµ Submit Your Track</h1>
    <p>Welcome to TrackRepost. Submit your SoundCloud track below to start a repost campaign!</p>
  </header>

  <main>
    <form id="campaign-form">
      <label for="soundcloud-url">SoundCloud Track URL</label>
      <input type="url" id="soundcloud-url" name="soundcloudUrl" required placeholder="https://soundcloud.com/your-track" />

      <label for="credits">Credits to Spend</label>
      <input type="number" id="credits" name="credits" required min="10" placeholder="Minimum 10 credits" />

      <label for="genre">Select Genre</label>
      <select id="genre" name="genre" required>
        <option value="">Select a genre...</option>
        <option value="Alternative Rock">Alternative Rock</option>
        <option value="Ambient">Ambient</option>
        <option value="Classical">Classical</option>
        <option value="Country">Country</option>
        <option value="Dance & EDM">Dance & EDM</option>
        <option value="Dancehall">Dancehall</option>
        <option value="Deep House">Deep House</option>
        <option value="Disco">Disco</option>
        <option value="Drum & Bass">Drum & Bass</option>
        <option value="Dubstep">Dubstep</option>
        <option value="Electronic">Electronic</option>
        <option value="Folk & Singer-Songwriter">Folk & Singer-Songwriter</option>
        <option value="Hip-hop & Rap">Hip-hop & Rap</option>
        <option value="House">House</option>
        <option value="Indie">Indie</option>
        <option value="Jazz & Blues">Jazz & Blues</option>
        <option value="Latin">Latin</option>
        <option value="Metal">Metal</option>
        <option value="Piano">Piano</option>
        <option value="Pop">Pop</option>
        <option value="R&B & Soul">R&B & Soul</option>
        <option value="Reggae">Reggae</option>
        <option value="Reggaeton">Reggaeton</option>
        <option value="Rock">Rock</option>
        <option value="Soundtrack">Soundtrack</option>
        <option value="Techno">Techno</option>
        <option value="Trance">Trance</option>
        <option value="Trap">Trap</option>
        <option value="Triphop">Triphop</option>
        <option value="World">World</option>
      </select>

      <button type="submit">ðŸš€ Launch Campaign</button>
    </form>

    <div id="confirmation-message" style="display: none;"></div>
  </main>
</body>
</html>
