<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Campaign | TrackRepost</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="p-4 bg-white shadow-md">
    <h1 class="text-2xl font-bold">Submit a Campaign</h1>
  </header>

  <main class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <form id="campaign-form" class="space-y-6">
      <div>
        <label for="trackUrl" class="block font-medium">SoundCloud Track URL</label>
        <input
          type="url"
          id="trackUrl"
          name="trackUrl"
          placeholder="https://soundcloud.com/your-track"
          required
          class="w-full px-4 py-2 border rounded"
        />
      </div>

      <div>
        <label for="genre" class="block font-medium">Genre (auto-detected)</label>
        <input
          type="text"
          id="genre"
          name="genre"
          readonly
          placeholder="Auto-detected genre"
          class="w-full px-4 py-2 bg-gray-100 border rounded"
        />
      </div>

      <div>
        <label for="credits" class="block font-medium">Credits to Spend</label>
        <input
          type="number"
          id="credits"
          name="credits"
          placeholder="100"
          min="1"
          required
          class="w-full px-4 py-2 border rounded"
        />
      </div>

      <div id="status" class="hidden text-sm text-center text-gray-700"></div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded font-semibold"
      >
        Submit Campaign
      </button>
    </form>
  </main>

  <script type="module" src="/js/submit-campaign.js"></script>
</body>
</html>
