<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Your Campaign | TrackRepost</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" src="/js/submit-campaign.js" defer></script>
  </head>
  <body class="bg-gray-950 text-white font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
      <div class="w-full max-w-2xl bg-gray-900 p-6 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Submit Your Track</h1>

        <p class="text-center text-sm text-gray-400 mb-6">
          Welcome to TrackRepost! Start promoting your music by submitting your SoundCloud track below. Your selected genre must match the genre of your track on SoundCloud to prevent abuse.
        </p>

        <form id="campaign-form" class="space-y-4">
          <div>
            <label for="soundcloudUrl" class="block mb-1 font-medium">SoundCloud URL</label>
            <input
              type="url"
              id="soundcloudUrl"
              name="soundcloudUrl"
              class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="https://soundcloud.com/your-track"
              required
            />
          </div>

          <div>
            <label for="credits" class="block mb-1 font-medium">Credits to Spend</label>
            <input
              type="number"
              id="credits"
              name="credits"
              min="10"
              step="10"
              class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="100"
              required
            />
          </div>

          <div>
            <label for="genre" class="block mb-1 font-medium">Genre</label>
            <select
              id="genre"
              name="genre"
              class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white"
              required
            >
              <option value="">Select a genre</option>
              <option>Alternative Rock</option>
              <option>Ambient</option>
              <option>Classical</option>
              <option>Country</option>
              <option>Dance & EDM</option>
              <option>Dancehall</option>
              <option>Deep House</option>
              <option>Disco</option>
              <option>Drum & Bass</option>
              <option>Dubstep</option>
              <option>Electronic</option>
              <option>Folk & Singer-Songwriter</option>
              <option>Hip-hop & Rap</option>
              <option>House</option>
              <option>Indie</option>
              <option>Jazz & Blues</option>
              <option>Latin</option>
              <option>Metal</option>
              <option>Piano</option>
              <option>Pop</option>
              <option>R&B & Soul</option>
              <option>Reggae</option>
              <option>Reggaeton</option>
              <option>Rock</option>
              <option>Soundtrack</option>
              <option>Techno</option>
              <option>Trance</option>
              <option>Trap</option>
              <option>Triphop</option>
              <option>World</option>
            </select>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 transition-colors p-3 rounded-lg font-semibold"
          >
            Submit Campaign
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
