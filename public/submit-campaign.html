<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Campaign - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="/assets/logo-trackrepost.png" alt="TrackRepost Logo" style="max-width: 200px; margin: 20px auto; display: block;" />
  </header>

  <main class="container">
    <div id="current-credits" style="text-align:center; margin-bottom: 10px; font-weight:bold;">Loading credits...</div>

    <form id="campaign-form" class="campaign-form" style="max-width:500px; margin:0 auto;">
      <label for="trackUrl">SoundCloud Track URL:</label>
      <input type="url" id="trackUrl" required placeholder="https://soundcloud.com/your-track" />

      <label for="genre">Genre:</label>
      <input type="text" id="genre" required />

      <label for="credits">Credits to Spend:</label>
      <input type="number" id="credits" required min="1" />

      <button type="submit">ðŸŽ¯ Submit Campaign</button>
    </form>

    <div id="status" class="status-message" style="text-align:center; margin-top:15px;"></div>
  </main>
