<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundCloud Login - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🔄 Connecting to SoundCloud...</h1>
    <p id="status">Please wait while we finalize your login.</p>
  </div>

  <script>
    // Step 1: Grab the access token from the URL
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get("access_token");

    if (accessToken) {
      localStorage.setItem("soundcloud_access_token", accessToken);
      document.getElementById("status").textContent = "✅ SoundCloud connected!";
      
      // Optional: redirect back to dashboard or another page
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    } else {
      document.getElementById("status").textContent = "❌ Failed to connect to SoundCloud.";
    }
  </script>
</body>
</html>
