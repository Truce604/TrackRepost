
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment & Earn Credits</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ✅ Load Firebase Config FIRST -->
    <script src="firebaseConfig.js" defer></script>

    <!-- ✅ Load Comment Script -->
    <script src="comment.js" defer></script>
</head>

<body>

    <header>
        <h1>💬 Comment & Earn Credits</h1>
    </header>

    <div class="container">
        <h2 id="campaignTitle">Loading Campaign...</h2>
        <iframe id="soundcloudPlayer" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"></iframe>
        
        <p><strong>💰 Earn: <span id="creditAmount">Loading...</span> Credits</strong></p>
        
        <button id="openSoundCloudBtn">📢 Open SoundCloud to Comment</button>
        
        <p>✅ After leaving a comment, return here and click the button below:</p>
        <button id="confirmCommentBtn">✔️ I Have Commented</button>
    </div>

    <footer>
        <p>© 2025 TrackRepost. All Rights Reserved.</p>
    </footer>

</body>
</html>
