<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>

  <!-- âœ… Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- âœ… Firebase Config -->
  <script src="/js/firebaseConfig.js"></script>

  <!-- âœ… Initialize Firebase -->
  <script>
    firebase.initializeApp(window.firebaseConfig);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Payment Successful!</h1>
  <p id="message">Processing your credits...</p>
  <a href="/dashboard">Go to Dashboard</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const credits = params.get("credits");
    const messageEl = document.getElementById("message");

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const displayName = user.displayName || "friend";
        if (credits) {
          messageEl.textContent = `Hey ${displayName}, you purchased ${credits} credits! ðŸ”¥`;
        } else {
          messageEl.textContent = `Thanks ${displayName}, your payment was successful!`;
        }
      } else {
        if (credits) {
          messageEl.textContent = `You purchased ${credits} credits!`;
        } else {
          messageEl.textContent = "Thanks for your payment!";
        }
      }
    });
  </script>
</body>
</html>
