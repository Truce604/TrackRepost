<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Payment Successful!</h1>
  <p id="message">Processing your credits...</p>
  <a href="/dashboard">Go to Dashboard</a>

  <script type="module">
    // âœ… Firebase config (update these if needed)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGmhdeSxshYSmaAbsMtda4qa1K3TeKiYw",
      authDomain: "trackrepost-921f8.firebaseapp.com",
      projectId: "trackrepost-921f8",
      appId: "1:967836604288:web:3782d50de7384c9201d365"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const credits = params.get("credits");
    const messageEl = document.getElementById("message");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const displayName = user.displayName || "friend";
        if (credits) {
          messageEl.textContent = `Hey ${displayName}, you purchased ${credits} credits! ðŸ”¥`;
        } else {
          messageEl.textContent = `Thanks ${displayName}, your payment was successful!`;
        }
      } else {
        // User not signed in, fallback message
        if (credits) {
          messageEl.textContent = `You purchased ${credits} credits!`;
        } else {
          messageEl.textContent = "Thanks for your payment!";
        }
      }
    });
  </script>
</body>
</html>
