<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Credits - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="site-header"></div>

  <header style="text-align: center; margin-top: 40px;">
    <h1>üí≥ Buy Credits</h1>
  </header>

  <main style="text-align:center; padding: 20px;">
    <p id="creditBalance">Loading credits...</p>
    <p id="status"></p>

    <button class="buy-btn" data-credits="500">Buy 500 Credits - $24.99</button><br/><br/>
    <button class="buy-btn" data-credits="1000">Buy 1000 Credits - $34.99</button><br/><br/>
    <button class="buy-btn" data-credits="2500" data-plan="Artist">2500 + 1 Month Artist Plan - $79.99</button><br/><br/>
    <button class="buy-btn" data-credits="5000" data-plan="Network">5000 + 1 Month Network Plan - $139.99</button><br/><br/>
    <button class="buy-btn" data-credits="25000" data-plan="Promoter">25,000 + 1 Month Promoter Plan - $549.99</button>
  </main>

  <footer style="text-align:center; padding: 20px;">
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <script type="module" src="/js/header.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById("creditBalance").textContent = "Please log in.";
        return;
      }

      currentUser = user;

      const userRef = db.collection("users").doc(user.uid);
      const snap = await userRef.get();
      const userData = snap.data();

      document.getElementById("creditBalance").textContent =
        `You currently have ${userData.credits || 0} credits.`;
    });

    document.querySelectorAll(".buy-btn").forEach((button) => {
      button.addEventListener("click", async () => {
        if (!currentUser) {
          alert("Please log in to buy credits.");
          return;
        }

        const credits = parseInt(button.dataset.credits, 10);
        const plan = button.dataset.plan || null;
        const userId = currentUser.uid;

        document.getElementById("status").textContent = "Redirecting to payment...";

        try {
          const response = await fetch("/api/square/checkout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ credits, userId, plan }),
          });

          const { checkoutUrl } = await response.json();

          if (checkoutUrl) {
            window.location.href = checkoutUrl;
          } else {
            document.getElementById("status").textContent = "‚ùå Failed to create checkout session.";
          }
        } catch (err) {
          console.error("‚ùå Error creating checkout:", err);
          document.getElementById("status").textContent = "‚ùå Something went wrong. Please try again.";
        }
      });
    });
  </script>
</body>
</html>
