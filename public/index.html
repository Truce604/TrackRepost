<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackRepost - Boost Your Music Reach</title>
    <link rel="stylesheet" href="styles.css">

    <!-- âœ… Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- âœ… Load Firebase Config FIRST -->
    <script src="firebaseConfig.js" defer></script>

    <!-- âœ… Load Authentication Script AFTER Firebase is initialized -->
    <script src="auth.js" defer></script>
</head>

<body>

    <header>
        <h1>ðŸŽµ TrackRepost - Boost Your Music Reach</h1>
        <p>Promote Your Music, Get More Plays</p>
    </header>

    <!-- âœ… Authentication Section -->
    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
        <p id="authMessage"></p>
    </div>

    <!-- âœ… Active Campaigns -->
    <div class="container">
        <h2>ðŸ”¥ Active Campaigns</h2>
        <div id="activeCampaigns">
            <p>Loading campaigns...</p>
        </div>
    </div>

    <footer>
        <p>Â© 2025 TrackRepost. All Rights Reserved.</p>
    </footer>

    <!-- âœ… Ensure Buttons Work Properly -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("âœ… Page Loaded Successfully!");

            // âœ… Ensure Firebase is Loaded
            if (typeof firebase === "undefined") {
                console.error("ðŸš¨ Firebase failed to load! Check index.html script imports.");
                return;
            }

            // âœ… Attach Event Listeners
            const attachEvent = (id, func) => {
                const btn = document.getElementById(id);
                if (btn && typeof window[func] === "function") {
                    btn.addEventListener("click", window[func]);
                } else {
                    console.error(`ðŸš¨ Function '${func}' is missing or '${id}' button not found!`);
                }
            };

            attachEvent("signupBtn", "signupUser");
            attachEvent("loginBtn", "loginUser");
            attachEvent("logoutBtn", "logoutUser");

            // âœ… Ensure Active Campaigns Load Once Firebase is Ready
            if (typeof loadActiveCampaigns === "function") {
                loadActiveCampaigns();
            } else {
                console.error("ðŸš¨ loadActiveCampaigns function is missing!");
            }
        });
    </script>

</body>
</html>
