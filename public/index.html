<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackRepost - Boost Your Music Reach</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ‚úÖ Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ‚úÖ Load Firebase Config -->
    <script src="firebaseConfig.js"></script>

    <!-- ‚úÖ Load Authentication Script AFTER Firebase is initialized -->
    <script src="auth.js" defer></script>
</head>

<body>

    <header>
        <h1>üéµ TrackRepost - Boost Your Music Reach</h1>
        <p>Promote Your Music, Get More Plays</p>
    </header>

    <!-- ‚úÖ Authentication Section -->
    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
            <button id="signupBtn" onclick="signupUser()">Sign Up</button>
            <button id="loginBtn" onclick="loginUser()">Login</button>
            <button id="logoutBtn" onclick="logoutUser()" style="display:none;">Logout</button>
        </div>
        <p id="authMessage"></p>
    </div>

    <!-- ‚úÖ Dashboard Section -->
    <div class="container">
        <h2>Your Dashboard</h2>
        <div id="userDashboard">
            <p>üîç Loading user data...</p>
        </div>
    </div>

    <footer>
        <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
    </footer>

</body>
</html>
