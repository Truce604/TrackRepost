<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackRepost - Boost Your Music Reach</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ‚úÖ Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ‚úÖ Load SoundCloud SDK -->
    <script src="https://connect.soundcloud.com/sdk.js"></script>
</head>

<body>

    <header>
        <h1>üéµ TrackRepost - Boost Your Music Reach</h1>
        <p>Promote Your Music, Get More Plays</p>
    </header>

    <!-- ‚úÖ Authentication Section -->
    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
            <button id="soundcloudLoginBtn">üîä Login with SoundCloud</button>
        </div>
        <p id="authMessage"></p>
    </div>

    <!-- ‚úÖ Dashboard Section -->
    <div class="container">
        <h2>Your Dashboard</h2>
        <div id="userDashboard">
            <p>üîç Loading user data...</p>
        </div>
    </div>

    <!-- ‚úÖ SoundCloud Track Submission -->
    <div class="container" id="soundcloudSection">
        <h2>Submit Your SoundCloud Track</h2>
        <input type="text" id="soundcloudUrl" placeholder="Enter SoundCloud URL">
        <button id="submitTrackBtn">Submit</button>
        <p id="currentTrackMessage">No active campaign</p>
    </div>

    <!-- ‚úÖ Active Campaigns -->
    <div class="container">
        <h2>üî• Active Campaigns</h2>
        <div id="activeCampaigns">
            <p>Loading campaigns...</p>
        </div>
    </div>

    <footer>
        <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
    </footer>

    <!-- ‚úÖ Load Firebase Config -->
    <script src="firebaseConfig.js"></script>

    <!-- ‚úÖ Load Authentication Script -->
    <script src="auth.js"></script>

    <!-- ‚úÖ Ensure Buttons Work -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("‚úÖ Page Loaded Successfully!");

            if (typeof firebase === "undefined") {
                console.error("üö® Firebase failed to load! Check index.html script imports.");
                return;
            }

            const attachEvent = (id, func) => {
                const btn = document.getElementById(id);
                if (btn && typeof window[func] === "function") {
                    btn.addEventListener("click", window[func]);
                } else {
                    console.error(`üö® Function '${func}' is missing or '${id}' button not found!`);
                }
            };

            attachEvent("signupBtn", "signupUser");
            attachEvent("loginBtn", "loginUser");
            attachEvent("logoutBtn", "logoutUser");
            attachEvent("submitTrackBtn", "submitTrack");
            attachEvent("soundcloudLoginBtn", "loginWithSoundCloud");

            if (typeof loadActiveCampaigns === "function") {
                loadActiveCampaigns();
            } else {
                console.error("üö® loadActiveCampaigns function is missing!");
            }
        });
    </script>

</body>
</html>
