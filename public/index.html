

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackRepost - Boost Your Music Reach</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ✅ Load Firebase Config -->
    <script src="firebaseConfig.js" defer></script>

    <!-- ✅ Load Main Script -->
    <script src="index.js" defer></script>
</head>

<body>

    <header>
        <h1>🎵 TrackRepost - Boost Your Music Reach</h1>
        <p>Promote Your Music, Get More Plays</p>
        <nav>
            <ul>
                <li><a href="credits.html">💰 Your Credits</a></li>
                <li><a href="repost.html">🔁 Repost & Earn</a></li>
            </ul>
        </nav>
    </header>

    <!-- ✅ Authentication Section -->
    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
        <p id="authMessage"></p>
    </div>

    <!-- ✅ User Dashboard -->
    <div class="container" id="userDashboard">
        <h2>Your Dashboard</h2>
        <p id="userCredits">💰 Loading credits...</p>
    </div>

    <!-- ✅ Active Campaigns -->
    <div class="container">
        <h2>🔥 Active Campaigns</h2>
        <div id="activeCampaigns">
            <p>Loading campaigns...</p>
        </div>
    </div>

    <footer>
        <p>© 2025 TrackRepost. All Rights Reserved.</p>
    </footer>

</body>
</html>
