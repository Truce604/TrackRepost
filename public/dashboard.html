<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- ✅ Firebase Config -->
  <script src="/js/firebaseConfig.js"></script>

  <!-- ✅ Initialize Firebase -->
  <script>
    firebase.initializeApp(window.firebaseConfig);
  </script>
</head>
<body>
  <header>
    <h1>📊 Your Dashboard</h1>
  </header>

  <div class="container">
    <!-- 🔐 Auth Buttons -->
    <div id="site-header">
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn" style="display:none;">Log Out</button>
      <div id="user-info"></div>
    </div>

    <!-- 🧑 User Info -->
    <div id="userInfo" class="info-box">
      Loading user...
      <div id="planBadge" class="plan-badge"></div>
    </div>

    <!-- 💰 Credits -->
    <div class="credits-box">
      <h2>💰 Credits</h2>
      <p id="creditBalance">Loading...</p>
      <a href="credits.html" class="button">Buy More Credits</a>
    </div>

    <!-- 📣 Campaigns -->
    <div class="campaigns-section">
      <h2>📣 Your Campaigns</h2>
      <div id="campaigns" class="campaigns-grid">Loading campaigns...</div>
    </div>
  </div>

  <footer>
    <p>© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <!-- ✅ Scripts -->
  <script src="/js/login.js" defer></script>
  <script src="/js/dashboard.js" defer></script>
</body>
</html>
