<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Dashboard - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script src="/js/firebaseConfig.js"></script>

  <style>
    .dashboard {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #121212;
      color: white;
      border-radius: 10px;
    }

    .campaign-card {
      display: flex;
      background: #1f1f1f;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .campaign-art {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .campaign-info {
      padding: 15px;
      flex-grow: 1;
    }

    .campaign-info h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }

    .campaign-info p {
      margin: 5px 0;
      font-size: 15px;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      font-size: 12px;
      border-radius: 20px;
      background: #444;
      color: white;
      margin-left: 10px;
    }

    .badge.pro {
      background: #e91e63;
    }

    .badge.free {
      background: #777;
    }

    .details-link {
      display: inline-block;
      margin-top: 8px;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>

  <div id="site-header"></div>

  </main>

</body>
</html>
