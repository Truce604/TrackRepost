<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .dashboard-card {
      background-color: #121212;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .user-email {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 15px;
    }

    .credits {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .badge {
      margin: 10px 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffa500;
    }

    .campaign-status {
      background: #1e1e1e;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }

    .logout {
      margin-top: 20px;
      background: #ffa500;
      padding: 10px 20px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .logout:hover {
      background: #ffbe40;
    }

    a {
      color: #ffa500;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <h1>ðŸ“Š Dashboard</h1>
    <p class="user-email" id="user-email">Loading...</p>
    <p class="credits" id="user-credits">Credits: --</p>
    <p class="badge" id="user-badge">Badge: ðŸŸ¢ Rookie</p>

    <div id="campaign-section" class="campaign-status" style="display: none;">
      <h3>ðŸ“¢ Active Campaign</h3>
      <p id="campaign-title"></p>
      <p id="campaign-credits"></p>
      <p><a id="campaign-link" href="#" target="_blank">View on SoundCloud</a></p>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("user-email").textContent = user.email;

      const userRef = db.collection("users").doc(user.uid);
      const userSnap = await userRef.get();
      const userData = userSnap.data();

      document.getElementById("user-credits").textContent = `Credits: ${userData.credits || 0}`;

      const badge = userData.badge || { name: "Rookie", emoji: "ðŸŸ¢" };
      document.getElementById("user-badge").textContent = `Badge: ${badge.emoji} ${badge.name}`;

      // âœ… Check for active campaign
      const campaignSnap = await db.collection("campaigns")
        .where("userId", "==", user.uid)
        .limit(1)
        .get();

      if (!campaignSnap.empty) {
        const campaign = campaignSnap.docs[0].data();
        document.getElementById("campaign-section").style.display = "block";
        document.getElementById("campaign-title").textContent = `ðŸŽµ ${campaign.title}`;
        document.getElementById("campaign-credits").textContent = `ðŸ’³ ${campaign.credits} credits remaining`;
        document.getElementById("campaign-link").href = campaign.trackUrl;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
