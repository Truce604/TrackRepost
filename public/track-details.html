<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéß Track Details - TrackRepost</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    .details-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1e1e1e;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .track-header {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .track-header img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
    }

    .track-header div {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 166px;
      margin-top: 20px;
      border-radius: 12px;
    }

    .info-line {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="details-container" id="track-details">
    <p>Loading...</p>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/js/header.js"></script>
  <script>
    const db = firebase.firestore();
    const params = new URLSearchParams(window.location.search);
    const campaignId = params.get("id");
    const container = document.getElementById("track-details");

    async function loadDetails() {
      if (!campaignId) {
        container.innerHTML = "<p>‚ùå Missing campaign ID.</p>";
        return;
      }

      const doc = await db.collection("campaigns").doc(campaignId).get();
      if (!doc.exists) {
        container.innerHTML = "<p>‚ùå Campaign not found.</p>";
        return;
      }

      const data = doc.data();

      container.innerHTML = `
        <div class="track-header">
          <img src="${data.artworkUrl}" alt="Artwork"/>
          <div>
            <h2>${data.title}</h2>
            <p class="info-line"><strong>Artist:</strong> ${data.artist}</p>
            <p class="info-line"><strong>Genre:</strong> ${data.genre}</p>
