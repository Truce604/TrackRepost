<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Details - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    .track-container {
      max-width: 900px;
      margin: 40px auto;
      background: #1a1a1a;
      color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .reposter {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 12px 0;
    }

    .reposter img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .reposter-info {
      flex-grow: 1;
    }

    .reposter-credit {
      font-weight: bold;
      color: #4caf50;
    }

    .comment-text {
      color: #ccc;
      font-size: 14px;
      margin-top: 4px;
    }

    .like-follow {
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <div class="track-container" id="track-details">
      <h2>Loading track...</h2>
    </div>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/js/header.js"></script>
  <script>
    const db = firebase.firestore();
    const container = document.getElementById("track-details");
    const params = new URLSearchParams(window.location.search);
    const campaignId = params.get("id");

    if (!campaignId) {
      container.innerHTML = "<p>‚ùå Missing campaign ID.</p>";
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        container.innerHTML = "<p>Please log in to view track details.</p>";
        return;
      }

      const campaignRef = db.collection("campaigns").doc(campaignId);
      const campaignSnap = await campaignRef.get();

      if (!campaignSnap.exists) {
        container.innerHTML = "<p>‚ùå Campaign not found.</p>";
        return;
      }

      const campaignData = campaignSnap.data();
      if (campaignData.userId !== user.uid) {
        container.innerHTML = "<p>üö´ You don't have permission to view this campaign.</p>";
        return;
      }

      container.innerHTML = `
        <h2>${campaignData.title || "Track Details"}</h2>
        <iframe width="100%" height="166" scrolling="no" frameborder="no"
          src="https://w.soundcloud.com/player/?url=${encodeURIComponent(campaignData.trackUrl)}&color=%23ff5500&auto_play=false">
        </iframe>
        <p><strong>Genre:</strong> ${campaignData.genre}</p>
        <p><strong>Credits Remaining:</strong> ${campaignData.credits}</p>
        <hr>
        <h3>üì¢ Reposts</h3>
        <div id="reposters-list">Loading reposts...</div>
      `;

      const repostSnap = await db.collection("reposts")
        .where("campaignId", "==", campaignId)
        .orderBy("timestamp", "desc")
        .get();

      const reposterContainer = document.getElementById("reposters-list");

      if (repostSnap.empty) {
        reposterContainer.innerHTML = "<p>No one has reposted this yet.</p>";
        return;
      }

      const userMap = {};

      for (const doc of repostSnap.docs) {
        const repost = doc.data();
        const repostUser = repost.userId;

        if (!userMap[repostUser]) {
          const userSnap = await db.collection("users").doc(repostUser).get();
          userMap[repostUser] = userSnap.exists ? userSnap.data() : {};
        }

        const displayName = userMap[repostUser]?.displayName || "User";
        const avatar = userMap[repostUser]?.soundcloud?.avatar || "/assets/default-avatar.png";
        const credits = calculateCredits(repost);
        const timestamp = repost.timestamp?.toDate().toLocaleString() || "";
        const comment = repost.commentText || "";
        const likeFollow = [];

        if (repost.like) likeFollow.push("üíñ Liked");
        if (repost.follow) likeFollow.push("üë£ Followed");

        const row = document.createElement("div");
        row.className = "reposter";
        row.innerHTML = `
          <img src="${avatar}" alt="Avatar" />
          <div class="reposter-info">
            <div><strong>${displayName}</strong> <span class="reposter-credit">+${credits} credits</span></div>
            <div class="like-follow">${likeFollow.join(" ¬∑ ")} ¬∑ ${timestamp}</div>
            ${comment ? `<div class="comment-text">üí¨ ${comment}</div>` : ""}
          </div>
        `;
        reposterContainer.appendChild(row);
      }
    });

    function calculateCredits(repost) {
      let base = 0;
      if (repost.userId && repost.userId !== "") {
        // Optional: Pull followers count to recalc base reward here if needed
        base = 1; // Assume minimum of 1
      }
      if (repost.like) base += 1;
      if (repost.follow) base += 2;
      if (repost.comment && repost.commentText) base += 2;
      return base;
    }
  </script>
</body>
</html>
