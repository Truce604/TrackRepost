<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repost Track - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    .repost-box {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1c1c1c;
      color: #fff;
      border-radius: 12px;
    }

    .repost-box h2 {
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 166px;
      margin: 15px 0;
      border-radius: 10px;
    }

    .repost-options label {
      display: block;
      margin: 10px 0;
    }

    .repost-options textarea {
      width: 100%;
      height: 60px;
      border-radius: 6px;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #43a047;
    }

    .status-message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <div class="repost-box">
    <h2>üîÅ Repost This Track & Earn Credits</h2>
    <div id="track-info">Loading...</div>
    <form id="repost-form" class="repost-options" style="display: none;">
      <label><input type="checkbox" id="like" checked /> üíñ Like this track (+1 credit)</label>
      <label><input type="checkbox" id="follow" checked /> üë£ Follow the artist (+2 credits)</label>
      <label><input type="checkbox" id="comment" /> üí¨ Leave a comment (+2 credits)</label>
      <textarea id="commentText" placeholder="Optional comment..."></textarea>
      <button type="submit" class="submit-btn">‚úÖ Complete Repost</button>
    </form>
    <div id="status" class="status-message"></div>
  </div>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/js/header.js"></script>
  <script src="/js/repost-action.js"></script>
</body>
</html>
