<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Repost - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .card {
      background: #121212;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    p {
      font-size: 0.95rem;
      margin: 6px 0;
      color: #aaa;
    }

    .confirm-button {
      background: #ffa500;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    .confirm-button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }

    .confirm-button:hover:enabled {
      background: #ffc04d;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Confirm Your Repost</h1>
  <div id="repost-card" class="card">
    <p>Loading track details...</p>
  </div>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const liked = params.get("like") === "true";
    const comment = params.get("comment") || "";

    let currentUser = null;
    let campaignData = null;
    let playedFor3Seconds = false;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById("repost-card").innerHTML = "<p>Please log in to repost.</p>";
        return;
      }

      currentUser = user;

      try {
        const campaignSnap = await db.collection("campaigns").doc(id).get();
        if (!campaignSnap.exists) {
          document.getElementById("repost-card").innerHTML = "<p>‚ùå Campaign not found.</p>";
          return;
        }

        campaignData = campaignSnap.data();

        document.getElementById("repost-card").innerHTML = `
          <img src="${campaignData.artworkUrl || "/assets/default-art.png"}" alt="Artwork">
          <h2>${campaignData.title}</h2>
          <p>üë§ ${campaignData.artist}</p>
          <p>üéß ${campaignData.genre} | üí≥ ${campaignData.credits} credits</p>
          <p>üëç Like: <strong>${liked ? "Yes (+1 credit)" : "No"}</strong></p>
          <p>üí¨ Comment: <em>${comment ? `"${comment}" (+2 credits)` : "None"}</em></p>
          <div id="player-container">
            <iframe id="sc-player" width="100%" height="120" scrolling="no" frameborder="no"
              allow="autoplay"
              src="https://w.soundcloud.com/player/?url=${encodeURIComponent(campaignData.trackUrl)}&auto_play=false">
            </iframe>
          </div>
          <button class="confirm-button" id="repost-btn" disabled onclick="confirmRepost()">Repost Now</button>
          <p id="play-hint">‚ñ∂Ô∏è Play the track to unlock repost</p>
        `;
      } catch (err) {
        console.error("Error loading campaign:", err);
        document.getElementById("repost-card").innerHTML = "<p>‚ö†Ô∏è Error loading campaign info.</p>";
      }
    });

    // SoundCloud player playback check
    window.addEventListener("message", (event) => {
      const widgetOrigin = "https://w.soundcloud.com";
      if (event.origin !== widgetOrigin) return;

      const widget = document.getElementById("sc-player").contentWindow;

      if (event.data === "ready") {
        widget.postMessage({ method: "addEventListener", value: "play" }, widgetOrigin);
      }

      if (event.data === "play") {
        let playTime = 0;
        const interval = setInterval(() => {
          playTime++;
          if (playTime >= 3 && !playedFor3Seconds) {
            playedFor3Seconds = true;
            clearInterval(interval);
            document.getElementById("repost-btn").disabled = false;
            document.getElementById("play-hint").textContent = "‚úÖ Track played for 3 seconds. You can repost!";
          }
        }, 1000);
      }
    });

    async function confirmRepost() {
      const userId = currentUser.uid;
      const campaignId = id;

      try {
        const dupes = await db.collection("reposts")
          .where("userId", "==", userId)
          .where("campaignId", "==", campaignId)
          .get();
        if (!dupes.empty) {
          alert("‚ùå You've already reposted this track.");
          return;
        }

        const twelveHoursAgo = new Date(Date.now() - 12 * 60 * 60 * 1000);
        const recent = await db.collection("reposts")
          .where("userId", "==", userId)
          .where("timestamp", ">", twelveHoursAgo)
          .get();
        if (recent.size >= 10) {
          alert("üö´ You‚Äôve hit your 10 reposts for this 12-hour window.");
          return;
        }

        const userRef = db.collection("users").doc(userId);
        const userSnap = await userRef.get();
        const userData = userSnap.data();
        const followers = userData.soundcloud?.followers || 0;
        const repostCredits = Math.floor(followers / 100);
        const earnedCredits = repostCredits + (liked ? 1 : 0) + (comment ? 2 : 0);

        if (earnedCredits <= 0) {
          alert("‚ùå You must like, comment, or have followers to earn credits.");
          return;
        }

        const ownerRef = db.collection("users").doc(campaignData.userId);
        const batch = db.batch();

        const repostRef = db.collection("reposts").doc();
        batch.set(repostRef, {
          userId,
          campaignId,
          trackUrl: campaignData.trackUrl,
          liked,
          comment,
          timestamp: new Date(),
          prompted: false
        });

        batch.update(userRef, {
          credits: firebase.firestore.FieldValue.increment(earnedCredits)
        });

        batch.update(ownerRef, {
          credits: firebase.firestore.FieldValue.increment(-earnedCredits)
        });

        const logRef = db.collection("transactions").doc();
        batch.set(logRef, {
          userId,
          type: "earned",
          amount: earnedCredits,
          reason: `Reposted: ${campaignData.title}`,
          timestamp: new Date()
        });

        const allReposts = await db.collection("reposts")
          .where("userId", "==", userId)
          .get();
        const totalReposts = allReposts.size + 1;

        let badge = { name: "Rookie", level: 1, emoji: "üü¢" };
        if (totalReposts >= 100) badge = { name: "Kingpin", level: 4, emoji: "üëë" };
        else if (totalReposts >= 50) badge = { name: "Track Titan", level: 3, emoji: "üî¥" };
        else if (totalReposts >= 10) badge = { name: "Signal Booster", level: 2, emoji: "üîµ" };

        batch.update(userRef, { badge });

        await batch.commit();

        alert(`‚úÖ Repost complete! You earned ${earnedCredits} credits.`);
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error("üî• Repost failed:", err);
        alert("‚ùå Something went wrong while reposting.");
      }
    }
  </script>
</body>
</html>
