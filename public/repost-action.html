<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repost Track - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    .repost-box {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
      color: #fff;
    }

    .artwork {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .track-meta {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .meta-info {
      flex: 1;
    }

    .meta-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .meta-info p {
      margin: 4px 0;
      color: #aaa;
    }

    iframe {
      width: 100%;
      height: 166px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .repost-form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .repost-form label {
      font-size: 15px;
    }

    .repost-form textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      padding: 8px;
    }

    button {
      background-color: #ff5500;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a00;
    }

    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main class="repost-box" id="repost-container">
    <p>Loading campaign...</p>
  </main>

  <script src="/js/header.js" defer></script>
  <script src="/js/repost-action.js" type="module"></script>
</body>
</html>
