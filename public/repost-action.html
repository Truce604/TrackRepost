<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Repost - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .card {
      background: #121212;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    p {
      font-size: 0.95rem;
      margin: 6px 0;
      color: #aaa;
    }

    .confirm-button {
      background: #ffa500;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    .confirm-button:hover {
      background: #ffc04d;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Confirm Your Repost</h1>
  <div id="repost-card" class="card">
    <p>Loading track details...</p>
  </div>

  <script>
    const db = firebase.firestore();
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const liked = params.get("like") === "true";
    const comment = params.get("comment") || "";

    async function loadCampaign() {
      try {
        const doc = await db.collection("campaigns").doc(id).get();
        if (!doc.exists) {
          document.getElementById("repost-card").innerHTML = "<p>‚ùå Campaign not found.</p>";
          return;
        }

        const data = doc.data();
        document.getElementById("repost-card").innerHTML = `
          <img src="${data.artworkUrl || "/assets/default-art.png"}" alt="Artwork">
          <h2>${data.title}</h2>
          <p>üë§ ${data.artist}</p>
          <p>üéß ${data.genre} | üí≥ ${data.credits} credits</p>
          <p>üëç Like: <strong>${liked ? "Yes (+1 credit)" : "No"}</strong></p>
          <p>üí¨ Comment: <em>${comment ? `"${comment}" (+2 credits)` : "None"}</em></p>
          <button class="confirm-button" onclick="confirmRepost()">Repost Now</button>
        `;
      } catch (err) {
        console.error("Failed to load campaign:", err);
        document.getElementById("repost-card").innerHTML = "<p>‚ö†Ô∏è Error loading campaign.</p>";
      }
    }

    function confirmRepost() {
      alert("üîÅ Repost action submitted (functionality coming next)");
      // TODO: implement repost logic, credit updates, and Firestore logging
    }

    loadCampaign();
  </script>
</body>
</html>
