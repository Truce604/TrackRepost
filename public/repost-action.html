<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repost Track - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase Compat for config preload -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>
    console.log("âœ… Firebase config loaded");
    console.log("âœ… Square App ID:", window.firebaseConfig?.squareAppId || "missing");
    console.log("âœ… Square Location ID:", window.firebaseConfig?.squareLocationId || "missing");
  </script>

  <!-- SoundCloud Widget SDK -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <!-- Modular repost logic -->
  <script type="module" src="/js/repost-action.js" defer></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .track-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .track-meta img.artwork {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }

    .meta-info {
      flex: 1;
    }

    .repost-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .repost-form label {
      font-size: 0.95rem;
    }

    .repost-form textarea {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
      resize: vertical;
      min-height: 60px;
    }

    .repost-form button {
      background: #ffa500;
      color: #000;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .repost-form button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Repost This Track</h1>
  <div id="repost-container">
    <p>Loading campaign...</p>
  </div>
</body>
</html>
