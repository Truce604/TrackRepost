<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Repost - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .card {
      background: #121212;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    p {
      font-size: 0.95rem;
      margin: 6px 0;
      color: #aaa;
    }

    .confirm-button {
      background: #ffa500;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    .confirm-button:hover {
      background: #ffc04d;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Confirm Your Repost</h1>
  <div id="repost-card" class="card">
    <p>Loading track details...</p>
  </div>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const liked = params.get("like") === "true";
    const comment = params.get("comment") || "";

    let currentUser = null;
    let campaignData = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById("repost-card").innerHTML = "<p>Please log in to repost.</p>";
        return;
      }

      currentUser = user;
      const doc = await db.collection("campaigns").doc(id).get();
      if (!doc.exists) {
        document.getElementById("repost-card").innerHTML = "<p>‚ùå Campaign not found.</p>";
        return;
      }

      campaignData = doc.data();

      document.getElementById("repost-card").innerHTML = `
        <img src="${campaignData.artworkUrl || "/assets/default-art.png"}" alt="Artwork">
        <h2>${campaignData.title}</h2>
        <p>üë§ ${campaignData.artist}</p>
        <p>üéß ${campaignData.genre} | üí≥ ${campaignData.credits} credits</p>
        <p>üëç Like: <strong>${liked ? "Yes (+1 credit)" : "No"}</strong></p>
        <p>üí¨ Comment: <em>${comment ? `"${comment}" (+2 credits)` : "None"}</em></p>
        <button class="confirm-button" onclick="confirmRepost()">Repost Now</button>
      `;
    });

    async function confirmRepost() {
      const userId = currentUser.uid;
      const campaignId = id;

      // Step 1: Prevent duplicate repost
      const dupes = await db.collection("reposts")
        .where("userId", "==", userId)
        .where("campaignId", "==", campaignId)
        .get();

      if (!dupes.empty) {
        alert("‚ùå You've already reposted this track.");
        return;
      }

      // Step 2: Enforce repost limit (10 per 12 hrs)
      const twelveHoursAgo = new Date(Date.now() - 12 * 60 * 60 * 1000);
      const recent = await db.collection("reposts")
        .where("userId", "==", userId)
        .where("timestamp", ">", twelveHoursAgo)
        .get();

      if (recent.size >= 10) {
        alert("üö´ You‚Äôve hit your 10 reposts for this 12-hour window.");
        return;
      }

      // Step 3: Credit logic
      const earnedCredits = (liked ? 1 : 0) + (comment ? 2 : 0);
      const userRef = db.collection("users").doc(userId);
      const ownerRef = db.collection("users").doc(campaignData.userId);

      const batch = db.batch();

      // Add repost log
      const repostRef = db.collection("reposts").doc();
      batch.set(repostRef, {
        userId,
        campaignId,
        trackUrl: campaignData.trackUrl,
        liked,
        comment,
        timestamp: new Date(),
        prompted: false
      });

      // Add earned credits to user
      batch.update(userRef, {
        credits: firebase.firestore.FieldValue.increment(earnedCredits)
      });

      // Deduct from campaign owner
      batch.update(ownerRef, {
        credits: firebase.firestore.FieldValue.increment(-earnedCredits)
      });

      // Log transaction
      const logRef = db.collection("transactions").doc();
      batch.set(logRef, {
        userId,
        type: "earned",
        amount: earnedCredits,
        reason: `Reposted: ${campaignData.title}`,
        timestamp: new Date()
      });

      await batch.commit();

      alert(`‚úÖ Repost confirmed! You earned ${earnedCredits} credits.`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
