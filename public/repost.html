<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repost Campaigns - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .campaign-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .campaign-card img {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .campaign-info {
      margin-bottom: 10px;
    }

    .campaign-info h2 {
      font-size: 20px;
      margin: 5px 0;
    }

    .campaign-info p {
      margin: 2px 0;
      color: #ccc;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 10px;
    }

    .repost-button {
      display: inline-block;
      background-color: #ff5500;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 12px;
    }

    .repost-button:hover {
      background-color: #e14800;
    }

    footer {
      background-color: #111;
      color: #999;
      text-align: center;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîÅ Discover Tracks & Repost to Earn</h1>
  </header>

  <main class="container" id="campaign-feed">
    <p>Loading campaigns...</p>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <script>
    const db = firebase.firestore();
    const container = document.getElementById("campaign-feed");

    async function loadCampaigns() {
      try {
        const snap = await db.collection("campaigns").orderBy("createdAt", "desc").get();

        if (snap.empty) {
          container.innerHTML = "<p>No campaigns available yet.</p>";
          return;
        }

        container.innerHTML = ""; // clear

        snap.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "campaign-card";

          card.innerHTML = `
            <img src="${data.artworkUrl || '/assets/default-art.png'}" alt="Artwork" />
            <div class="campaign-info">
              <h2>${data.title || "Untitled"}</h2>
              <p>üë§ ${data.artist || "Unknown Artist"}</p>
              <p>üéµ Genre: ${data.genre}</p>
              <p>üí∞ ${data.credits} credits remaining</p>
            </div>
            <iframe src="https://w.soundcloud.com/player/?url=${encodeURIComponent(data.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true"></iframe>
            <a href="repost-action.html?id=${doc.id}" class="repost-button">Repost & Earn</a>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading campaigns:", err);
        container.innerHTML = "<p>‚ùå Failed to load campaigns.</p>";
      }
    }

    loadCampaigns();
  </script>
</body>
</html>
