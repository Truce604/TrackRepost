<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repost & Earn Credits</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ✅ Load Firebase Config FIRST -->
    <script src="firebaseConfig.js" defer></script>

    <!-- ✅ Load Repost Script -->
    <script src="repost.js" defer></script>
</head>

<body>

    <header>
        <h1>🎵 Repost & Earn Credits</h1>
    </header>

    <div class="container">
        <h2 id="campaignTitle">Loading Campaign...</h2>
        <iframe id="soundcloudPlayer" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"></iframe>
        
        <p><strong>💰 Earn: <span id="creditAmount">Loading...</span> Credits</strong></p>
        
        <button id="repostBtn">🔁 Repost & Earn Credits</button>
    </div>

    <footer>
        <p>© 2025 TrackRepost. All Rights Reserved.</p>
    </footer>

</body>
</html>
