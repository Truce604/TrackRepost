<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repost Feed - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>
    firebase.initializeApp(window.firebaseConfig);
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    header img {
      height: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .campaign {
      background: #1a1a1a;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .campaign iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .campaign .info {
      margin-top: 10px;
    }

    .campaign .info h2 {
      font-size: 20px;
      margin: 5px 0;
      color: #ffd700;
    }

    .campaign .info p {
      margin: 5px 0;
      font-size: 14px;
      color: #aaa;
    }

    .campaign a.button {
      display: inline-block;
      margin-top: 12px;
      background: #ff9900;
      color: black;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      background: #1e1e1e;
      text-align: center;
      color: #888;
      font-size: 13px;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/logo-trackrepost.png" alt="TrackRepost Logo" />
    <h1>üî• Repost Tracks & Earn Credits</h1>
  </header>

  <main class="container" id="campaignList">
    <p>Loading campaigns...</p>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    const campaignList = document.getElementById("campaignList");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        campaignList.innerHTML = "<p>‚ùå You must be signed in to see campaigns.</p>";
        return;
      }

      const campaignsSnap = await db.collection("campaigns").get();
      if (campaignsSnap.empty) {
        campaignList.innerHTML = "<p>No campaigns available.</p>";
        return;
      }

      campaignList.innerHTML = "";

      campaignsSnap.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("campaign");

        div.innerHTML = `
          <iframe scrolling="no" frameborder="no" 
            src="https://w.soundcloud.com/player/?url=${encodeURIComponent(data.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true">
          </iframe>

          <div class="info">
            <h2>${data.title}</h2>
            <p>by ${data.artist} ‚Ä¢ ${data.genre} ‚Ä¢ ${data.credits} credits left</p>
            <a class="button" href="/repost-action.html?id=${doc.id}">‚úÖ Repost & Earn</a>
          </div>
        `;

        campaignList.appendChild(div);
      });
    });
  </script>
</body>
</html>
