<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repost Campaigns - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- âœ… Firebase config -->
  <script src="/js/firebaseConfig.js"></script>

  <!-- âœ… Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .campaign-card {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      gap: 16px;
    }

    .artwork {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .campaign-details {
      flex: 1;
    }

    .campaign-details h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .campaign-details p {
      margin: 4px 0;
      font-size: 14px;
    }

    .soundcloud-player {
      margin-top: 10px;
    }

    footer {
      background-color: #1a1a1a;
      color: #999;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ§ Repost Tracks & Earn Credits</h1>
  </header>

  <main class="container">
    <div id="campaign-feed">
      <p>Loading campaigns...</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <!-- âœ… Repost Feed Script -->
  <script>
    firebase.initializeApp(window.firebaseConfig);
    const db = firebase.firestore();
    const feed = document.getElementById("campaign-feed");

    async function loadCampaigns() {
      const snap = await db.collection("campaigns").orderBy("createdAt", "desc").get();
      if (snap.empty) {
        feed.innerHTML = "<p>No campaigns available.</p>";
        return;
      }

      feed.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "campaign-card";

        div.innerHTML = `
          <img src="${data.artworkUrl || '/assets/default-art.png'}" class="artwork" alt="Artwork" />
          <div class="campaign-details">
            <h3>${data.title || "Untitled Track"}</h3>
            <p>ðŸ‘¤ ${data.artist || "Unknown Artist"}</p>
            <p>ðŸŽµ Genre: ${data.genre}</p>
            <p>ðŸ”¥ Credits Left: ${data.credits}</p>
            <div class="soundcloud-player">
              <iframe width="100%" height="120" scrolling="no" frameborder="no"
                src="https://w.soundcloud.com/player/?url=${encodeURIComponent(data.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true&buying=false&sharing=false&download=false&show_artwork=false">
              </iframe>
            </div>
          </div>
        `;

        feed.appendChild(div);
      });
    }

    loadCampaigns();
  </script>
</body>
</html>
