<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repost & Earn Credits | TrackRepost</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-black text-white font-sans">
    <header class="p-6 border-b border-gray-800 flex justify-between items-center">
      <h1 class="text-xl font-bold">TrackRepost</h1>
      <a href="/dashboard.html" class="text-sm underline">Dashboard</a>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-10">
      <h2 class="text-3xl font-bold mb-4">Repost Tracks & Earn Credits</h2>
      <p class="text-gray-400 mb-6">
        Choose tracks to repost, like, or comment on and earn credits. Your SoundCloud account must be connected.
      </p>

      <div id="track-list" class="space-y-6">
        <!-- Tracks from campaigns will be injected here -->
      </div>
    </main>

    <script type="module" src="/js/repost.js"></script>
  </body>
</html>
