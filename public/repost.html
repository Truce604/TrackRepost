<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repost & Earn - TrackRepost</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="firebaseConfig.js"></script>
  <script type="module" src="js/repost.js" defer></script>
</head>
<body>
  <header>
    <h1>üîÅ Repost & Earn Credits</h1>
  </header>

  <!-- üß† Site-wide navigation header -->
  <div id="site-header"></div>
  <script type="module" src="js/header.js" defer></script>

  <main class="container">
    <!-- üîÅ Repost campaigns section -->
    <div id="repost-container">
      <p>Loading available campaigns...</p>
    </div>

    <!-- üîê Login prompt if not signed in -->
    <div id="login-container" class="container" style="display: none;">
      <h2>Welcome to TrackRepost</h2>
      <p>You must be logged in to repost and earn credits.</p>
      <button id="login-btn">Log in with Google</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <!-- üîê Login script -->
  <script type="module">
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const loginContainer = document.getElementById("login-container");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        loginContainer.style.display = "block";
      }
    });

    document.getElementById("login-btn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        location.reload();
      } catch (err) {
        console.error("Login failed", err);
      }
    });
  </script>
</body>
</html>
