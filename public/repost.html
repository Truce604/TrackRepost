
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boost Tracks - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .campaign {
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      margin-bottom: 25px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .campaign .info {
      display: flex;
      gap: 16px;
    }

    .campaign img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .campaign .details {
      flex: 1;
    }

    .campaign h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .campaign p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .campaign iframe {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .campaign button {
      margin-top: 12px;
      padding: 10px;
      font-weight: bold;
      background-color: #ffa500;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .campaign button:hover {
      background-color: #ffbe42;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>ðŸ”¥ Boost Tracks & Earn Credits</h1>
    <div id="campaignList">
      <p>Loading tracks...</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <script type="module" src="/js/header.js"></script>
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    const campaignList = document.getElementById("campaignList");

    auth.onAuthStateChanged(async (user) => {
      if (!user) return campaignList.innerHTML = "<p>Please log in to see tracks.</p>";

      const repostedSnap = await db.collection("reposts")
        .where("userId", "==", user.uid)
        .get();
      const alreadyBoosted = new Set(repostedSnap.docs.map(d => d.data().campaignId));

      const snap = await db.collection("campaigns").orderBy("createdAt", "desc").get();
      if (snap.empty) {
        campaignList.innerHTML = "<p>No campaigns available.</p>";
        return;
      }

      campaignList.innerHTML = "";
      snap.forEach(doc => {
        const c = doc.data();
        const id = doc.id;

        if (alreadyBoosted.has(id)) return;

        const el = document.createElement("div");
        el.className = "campaign";
        el.innerHTML = `
          <div class="info">
            <img src="${c.artworkUrl || '/assets/default-art.png'}" alt="artwork" />
            <div class="details">
              <h3>${c.title || "Untitled"} <span style="font-weight: normal;">by</span> ${c.artist || "Unknown"}</h3>
              <p>ðŸŽ§ Genre: ${c.genre}</p>
              <p>ðŸ’³ Credits: ${c.credits}</p>
            </div>
          </div>
          <iframe scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=${encodeURIComponent(c.trackUrl)}&color=%23ff5500&auto_play=false&show_user=true"></iframe>
          <button onclick="location.href='repost-action.html?id=${id}'">
            âœ… Boost & Earn
          </button>
        `;
        campaignList.appendChild(el);
      });
    });
  </script>
</body>
</html>
