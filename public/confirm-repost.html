<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Repost - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🔁 Confirm Repost</h1>
  </header>

  <main class="container">
    <div id="track-info">Loading track...</div>

    <form id="repost-options">
      <label>
        <input type="checkbox" id="likeTrack" checked />
        ❤️ Like this track (earn +1 credit)
      </label><br/>

      <label>
        <input type="checkbox" id="leaveComment" />
        💬 Leave a comment (earn +2 credits)
      </label><br/>

      <button type="submit">Confirm Repost</button>
    </form>

    <div id="status" class="status-message hidden"></div>
  </main>

  <footer>
    <p>© 2025 TrackRepost. All rights reserved.</p>
  </footer>

  <script type="module" src="js/confirm-repost.js" defer></script>
</body>
</html>
