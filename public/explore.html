<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    header, footer {
      text-align: center;
      padding: 16px;
      background: #1e1e1e;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
    }

    .campaign-card {
      background: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .campaign-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: #222;
    }

    .card-info {
      padding: 12px 16px;
    }

    .card-info h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .card-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    .card-info a {
      color: #ffcc00;
      text-decoration: none;
    }

    .card-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Explore Repost Campaigns</h1>
  </header>

  <main class="container" id="explore-container">
    <p>Loading campaigns...</p>
  </main>

  <footer>
    <p>Â© 2025 TrackRepost</p>
  </footer>

  <script>
    const db = firebase.firestore();
    const container = document.getElementById("explore-container");

    async function loadCampaigns() {
      const snapshot = await db.collection("campaigns").orderBy("createdAt", "desc").get();

      if (snapshot.empty) {
        container.innerHTML = "<p>No campaigns found.</p>";
        return;
      }

      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const imageUrl = data.artworkUrl || "/images/default-art.png";

        const card = document.createElement("div");
        card.className = "campaign-card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="Track artwork" onerror="this.onerror=null;this.src='/images/default-art.png';" />
          <div class="card-info">
            <h3>${data.title || "Untitled"} by ${data.artist || "Unknown"}</h3>
            <p>ðŸŽµ Genre: ${data.genre}</p>
            <p>ðŸ’° Credits Remaining: ${data.credits}</p>
            <a href="${data.trackUrl}" target="_blank">ðŸŽ§ Listen on SoundCloud</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadCampaigns();
  </script>
</body>
</html>
