<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Campaigns - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <style>
    .campaign-card {
      display: flex;
      align-items: center;
      background-color: #121212;
      border-radius: 12px;
      padding: 10px;
      margin: 12px 0;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    .campaign-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .campaign-info {
      flex: 1;
      color: #fff;
    }

    .campaign-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .campaign-info p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #aaa;
    }

    .explore-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    a.button {
      background: #ffa500;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin-top: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Explore Campaigns</h1>
  </header>
  <main class="explore-container" id="campaign-list">
    <p>Loading campaigns...</p>
  </main>
  <footer>
    <p>Â© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>
  <script>
    const db = firebase.firestore();
    const container = document.getElementById("campaign-list");

    async function loadCampaigns() {
      const snapshot = await db.collection("campaigns").orderBy("createdAt", "desc").get();
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>No campaigns found.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "campaign-card";

        const image = document.createElement("img");
        image.src = data.artworkUrl || "/assets/default-art.png";
        image.alt = "Artwork";

        const info = document.createElement("div");
        info.className = "campaign-info";
        info.innerHTML = `
          <h3>${data.title || "Untitled"}</h3>
          <p>ðŸ‘¤ ${data.artist || "Unknown Artist"}</p>
          <p>ðŸŽ§ ${data.genre || "Unknown Genre"} | ðŸ’³ ${data.credits} credits</p>
          <a class="button" href="repost-action.html?id=${doc.id}">Repost This</a>
        `;

        div.appendChild(image);
        div.appendChild(info);
        container.appendChild(div);
      });
    }

    loadCampaigns();
  </script>
</body>
</html>
