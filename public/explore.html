<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Campaigns - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>
  <style>
    .campaign-card {
      display: flex;
      background-color: #1a1a1a;
      color: #fff;
      border-radius: 12px;
      margin-bottom: 16px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .artwork {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 16px;
    }

    .campaign-info {
      flex: 1;
    }

    .campaign-info h3 {
      margin: 0 0 4px;
      font-size: 18px;
      color: #ffcc00;
    }

    .campaign-info p {
      margin: 4px 0;
      font-size: 14px;
    }

    .campaign-buttons {
      margin-top: 10px;
    }

    .campaign-buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px;
    }

    body {
      background: #121212;
      font-family: sans-serif;
    }

    h1 {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Explore Tracks</h1>
    <div id="campaign-feed"></div>
  </div>

  <script>
    const db = firebase.firestore();
    const feed = document.getElementById("campaign-feed");

    function renderCampaign(data, id) {
      const div = document.createElement("div");
      div.className = "campaign-card";

      div.innerHTML = `
        <img class="artwork" src="${data.artworkUrl}" alt="Artwork" />
        <div class="campaign-info">
          <h3>${data.title}</h3>
          <p>üë§ ${data.artist}</p>
          <p>üéµ ${data.genre}</p>
          <p>üí∞ ${data.credits} credits available</p>
          <div class="campaign-buttons">
            <a href="${data.trackUrl}" target="_blank">‚ñ∂Ô∏è Listen</a>
            <a href="repost-action.html?id=${id}">‚ôªÔ∏è Repost & Earn</a>
          </div>
        </div>
      `;

      feed.appendChild(div);
    }

    db.collection("campaigns").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => renderCampaign(doc.data(), doc.id));
    });
  </script>
</body>
</html>
