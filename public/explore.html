<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    .track-card {
      background: #1e1e1e;
      color: white;
      border-radius: 12px;
      padding: 16px;
      margin: 16px auto;
      max-width: 600px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .track-card img {
      width: 100%;
      border-radius: 12px;
    }

    .track-card h3 {
      margin-top: 12px;
      font-size: 20px;
    }

    .track-card p {
      font-size: 14px;
      color: #ccc;
    }

    .track-card a {
      display: inline-block;
      margin-top: 10px;
      color: #f90;
    }

    header, footer {
      text-align: center;
      color: white;
      background: #121212;
      padding: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéµ Explore Tracks</h1>
  </header>

  <main id="explore-container" class="container">
    <p>Loading campaigns...</p>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost</p>
  </footer>

  <script>
    const db = firebase.firestore();
    const container = document.getElementById("explore-container");

    async function loadCampaigns() {
      const snapshot = await db.collection("campaigns").orderBy("createdAt", "desc").get();

      if (snapshot.empty) {
        container.innerHTML = "<p>No campaigns available.</p>";
        return;
      }

      container.innerHTML = "";
      snapshot.forEach(doc => {
        const track = doc.data();

        // üõ†Ô∏è Fix for broken artwork
        const imageUrl = (track.artworkUrl && !track.artworkUrl.includes("0000000000000000"))
          ? track.artworkUrl
          : "/images/default-art.png";

        const div = document.createElement("div");
        div.className = "track-card";
        div.innerHTML = `
          <img src="${imageUrl}" alt="Track Artwork" />
          <h3>${track.title || "Untitled"} by ${track.artist || "Unknown"}</h3>
          <p>Genre: ${track.genre}</p>
          <a href="${track.trackUrl}" target="_blank">üîó Listen on SoundCloud</a>
        `;
        container.appendChild(div);
      });
    }

    loadCampaigns();
  </script>
</body>
</html>
