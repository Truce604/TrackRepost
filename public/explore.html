<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Campaigns - TrackRepost</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script>firebase.initializeApp(window.firebaseConfig);</script>

  <style>
    .explore-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .campaign-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      color: white;
    }

    .campaign-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #222;
    }

    .campaign-card h3 {
      font-size: 18px;
      color: #ff9900;
      margin: 10px 0 4px;
    }

    .campaign-card p {
      font-size: 14px;
      color: #ccc;
      margin: 2px 0;
    }

    .campaign-card a.button {
      display: inline-block;
      margin-top: 12px;
      background-color: #ff9900;
      color: black;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }

    .campaign-card a.button:hover {
      background-color: #e68300;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1 style="text-align:center;">üåç Explore Campaigns</h1>
    <div class="explore-grid" id="explore-feed">
      <p>Loading campaigns...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 TrackRepost. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/js/header.js"></script>
  <script>
    const db = firebase.firestore();
    const feed = document.getElementById("explore-feed");

    async function loadCampaigns() {
      const snapshot = await db.collection("campaigns").orderBy("createdAt", "desc").get();

      feed.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "campaign-card";

        const fallbackImage = "/images/placeholder-artwork.jpg";

        card.innerHTML = `
          <img src="${data.artworkUrl || fallbackImage}" alt="Artwork">
          <h3>${data.title || "Untitled"}</h3>
          <p>üéß ${data.artist || "Unknown Artist"}</p>
          <p>üéµ ${data.genre}</p>
          <p>üî• ${data.credits} credits left</p>
          <a class="button" href="repost-action.html?id=${doc.id}">Repost This Track</a>
        `;

        feed.appendChild(card);
      });
    }

    loadCampaigns();
  </script>
</body>
</html>
