<body>
    <header>
        <link rel="stylesheet" href="styles.css">
        <h1>ðŸŽµ TrackRepost - Boost Your Music Reach</h1>
        <p>Promote Your Music, Get More Plays</p>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    </header>

    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
            <button onclick="signupUser()">Sign Up</button>
            <button onclick="loginUser()">Login</button>
            <button onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <div class="container">
    <h2>Submit Your SoundCloud Track</h2>
    <input type="text" id="soundcloudUrl" placeholder="Enter SoundCloud URL">
    <button onclick="submitTrack()">Submit</button>
    <p id="currentTrackMessage"></p>
    </div>


    <div class="container">
        <h2>Your Dashboard</h2>
        <p>Reposts: <span id="repostCount">0</span></p>
        <p>Credits: <span id="creditCount">0</span></p>
    </div>

    <div class="container">
        <h2>Repost & Earn Credits</h2>
        <input type="number" id="followerCount" placeholder="Enter Your Followers">
        <button onclick="saveFollowers()">Save</button>
        <p>Followers: <span id="followersDisplay">0</span></p>
    </div>

    <footer>
        <p>Â© 2024 TrackRepost. All Rights Reserved.</p>
    </footer>

    <script type="module" src="./auth.js"></script>
    <script type="module">
        import { signup, login, logout } from "./auth.js";

        window.signupUser = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signup(email, password)
                .then(() => alert("Signup Successful!"))
                .catch(err => alert(err.message));
        };

        window.loginUser = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            login(email, password)
                .then(() => alert("Login Successful!"))
                .catch(err => alert(err.message));
        };

        window.logoutUser = function() {
            logout().then(() => alert("Logged Out!"));
        };

        window.saveFollowers = function() {
            const followerCount = parseInt(document.getElementById("followerCount").value) || 0;
            document.getElementById("followersDisplay").innerText = followerCount;
        };

        window.submitTrack = function() {
            const soundcloudUrl = document.getElementById("soundcloudUrl").value;
            if (soundcloudUrl) {
                alert("SoundCloud Track Submitted: " + soundcloudUrl);
            } else {
                alert("Please enter a valid SoundCloud URL.");
            }
        };
    </script>
</body>
</html>
