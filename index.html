<body>

    <header>
        <h1>ðŸŽµ TrackRepost - Boost Your Music Reach</h1>
        <p>Promote Your Music, Get More Plays</p>

    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
            <button onclick="signupUser()">Sign Up</button>
            <button onclick="loginUser()">Login</button>
            <button onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Your Dashboard</h2>
        <div id="userDashboard">
            <h3>You are not logged in.</h3>
            <p>Please log in or sign up.</p>
        </div>
        <p>Reposts: <span id="repostCount">0</span></p>
        <p>Credits: <span id="creditCount">0</span></p>
    </div>

    <div class="container">
        <h2>Submit Your SoundCloud Track</h2>
        <input type="text" id="soundcloudUrl" placeholder="Enter SoundCloud URL">
        <button onclick="submitTrack()">Submit</button>
        <p id="currentTrackMessage"></p>
    </div>

    <div class="container">
        <h2>Repost & Earn Credits</h2>
        <input type="number" id="followerCount" placeholder="Enter Your Followers">
        <button onclick="saveFollowers()">Save</button>
        <p>Followers: <span id="followersDisplay">0</span></p>
    </div>

    <footer>

    <script>
        function saveFollowers() {
            const followerCount = parseInt(document.getElementById("followerCount").value) || 0;
            document.getElementById("followersDisplay").innerText = followerCount;
        }

        function submitTrack() {
            const soundcloudUrl = document.getElementById("soundcloudUrl").value.trim();
            if (soundcloudUrl) {
                alert("SoundCloud Track Submitted: " + soundcloudUrl);
            } else {
                alert("Please enter a valid SoundCloud URL.");
            }
        }
    </script>
