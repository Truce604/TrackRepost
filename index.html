<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackRepost - Boost Your Music Reach</title>
    <link rel="stylesheet" href="styles.css">

    <!-- âœ… Load Firebase from Google's CDN (Firebase v8 for compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- âœ… Initialize Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAGmhdeSxshYSmaAbsMtda4qa1K3TeKiYw",
            authDomain: "trackrepost-921f8.firebaseapp.com",
            projectId: "trackrepost-921f8",
            storageBucket: "trackrepost-921f8.appspot.com",
            messagingSenderId: "967836604288",
            appId: "1:967836604288:web:3782d50de7384c9201d365",
            measurementId: "G-G65Q3HC3R8"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("âœ… Firebase Initialized Successfully!");
        }

        // Firebase references
        const auth = firebase.auth();
        const db = firebase.firestore();

        // âœ… Function to Update UI with Firestore Data
        function updateUI(user) {
            if (!user) {
                document.getElementById("userDashboard").innerHTML = `
                    <h3>You are not logged in.</h3>
                    <p>Please log in or sign up.</p>
                `;
                document.getElementById("repostCount").innerText = 0;
                document.getElementById("creditCount").innerText = 0;
                return;
            }

            // Fetch user data from Firestore
            db.collection("users").doc(user.uid).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("userDashboard").innerHTML = `
                        <h2>Welcome, ${user.email}!</h2>
                        <p>User ID: ${user.uid}</p>
                        <button onclick="logoutUser()">Logout</button>
                    `;
                    document.getElementById("repostCount").innerText = data.reposts || 0;
                    document.getElementById("creditCount").innerText = data.credits || 0;
                }
            });
        }

        // âœ… Listen for Authentication State Changes
        auth.onAuthStateChanged(updateUI);

        // âœ… Function to Repost & Earn Credits
        window.repostTrack = function () {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to repost and earn credits.");
                return;
            }

            const userRef = db.collection("users").doc(user.uid);
            userRef.get().then((doc) => {
                if (doc.exists) {
                    let userData = doc.data();
                    let newReposts = (userData.reposts || 0) + 1;
                    let newCredits = (userData.credits || 0) + 10; // 10 credits per repost

                    userRef.update({
                        reposts: newReposts,
                        credits: newCredits
                    }).then(() => {
                        console.log("âœ… Repost and credits updated!");
                    }).catch((error) => {
                        console.error("Error updating credits:", error);
                    });
                }
            });
        };
    </script>

    <!-- âœ… Load Authentication Script AFTER Firebase is initialized -->
    <script src="auth.js" defer></script>
</head>

<body>

    <header>
        <h1>ðŸŽµ TrackRepost - Boost Your Music Reach</h1>
        <p>Promote Your Music, Get More Plays</p>
    </header>

    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
            <button onclick="signupUser()">Sign Up</button>
            <button onclick="loginUser()">Login</button>
            <button onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Your Dashboard</h2>
        <div id="userDashboard">
            <h3>You are not logged in.</h3>
            <p>Please log in or sign up.</p>
        </div>
        <p>Reposts: <span id="repostCount">0</span></p>
        <p>Credits: <span id="creditCount">0</span></p>
        <button onclick="repostTrack()">Repost & Earn Credits</button>
    </div>

</body>
</html>
